<form [formGroup]="_parentForm">
    <div class="flex-container">
        <div class="form-group">
            <label [for]="codeFormControlName">{{codeLabelText}}</label>
            <select #code [ngClass]="codeClass!=undefined  ? codeClass : 'form-select'" [formControlName]="codeFormControlName" (change)="onCountryChange(code.value)">
                <option selected value="{{selectedCountry?.dial_code}}">{{'('+selectedCountry?.dial_code+') '+selectedCountry?.name}}</option>
                <option *ngFor="let item of countries;" value="{{item.dial_code}}">{{ '('+item.dial_code+') '+item.name}}</option>
            </select>
            <div *ngIf="codeControl?.invalid && (codeControl?.dirty || codeControl?.touched)" class="alert-required">
                <div *ngIf="codeControl?.errors?.['required']">
                    {{codeValidationMessage}}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label [for]="phoneFormControlName">{{phoneLabelText}}</label>
            <input customMusk [ngClass]="phoneClass!=undefined  ? phoneClass : 'form-control'" type="text" [formControlName]="phoneFormControlName" />
            <div *ngIf="phoneControl?.invalid && (phoneControl?.dirty || phoneControl?.touched)" class="alert-required">
                <div *ngIf="phoneControl?.errors?.['required']">
                    {{phoneValidationMessage}}
                </div>
            </div>
        </div>
    </div>
</form>
